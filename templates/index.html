<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">URL Shortener</h1>
                        <form id="url-form">
                            <div class="input-group mb-3">
                                <input type="url" id="url-input" class="form-control form-control-lg" placeholder="Enter a long URL..." required>
                                <button class="btn btn-primary" type="submit">Shorten</button>
                            </div>
                        </form>
                        <div id="result" class="mt-4 text-center">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('url-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const urlInput = document.getElementById('url-input');
            const resultDiv = document.getElementById('result');
            const originalUrl = urlInput.value;

            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: originalUrl })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p class="fs-5">Your shortened URL is:</p>
                        <div class="alert alert-success">
                            <a href="${data.short_url}" target="_blank">${data.short_url}</a>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="alert alert-danger">${data.error || 'An unknown error occurred.'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Could not connect to the server.</div>`;
            }
        });
    </script>
</body>
</html>
